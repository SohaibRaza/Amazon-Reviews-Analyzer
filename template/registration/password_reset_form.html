{% extends 'template.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row justify-content-center">
        <div class="card col-md-6 col-sm-12">
            <div class="card-header">
                <h2 class="text-monospace">Reset your Password</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn text-monospace" type="submit">Send confirmation link</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
