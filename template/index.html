{%extends 'template.html'%}

{% block content %}

    <div class="container">
        <div class="card mb-2">
            <div class="card-body">
                <h3 class="text-monospace text-center">
                    Enter Amazon product URL ðŸ‘‡
                </h3>
                <div class="col">
                    <input type="text" id="url" class="form-control search-bar" name="url" placeholder="Paste URL">
                    <button id="start-crawl" class="btn btn-success mt-4">START CRAWL</button>
                </div>
            </div>
        </div>
            <div id="exportButton">
                <button class="btn btn-primary" id="export">Export to CSV</button>
            </div>


        <div id="progress" class="mt-3"></div>

    </div>

    <div class="mt-4 container-fluid mb-4">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card ">
                    <div class="card-header">
                        <h4 class="card-title"> Scrapped Data </h4>
                    </div>
                    <div class="card-body " style="overflow-x : auto; max-height:700px;">
                        <table class="table tablesorter" id="revTable">
                            <thead class=" text-primary">
                                <tr>
                                    <th scope="col" style="width: 5%;">#</th>
                                    <th scope="col" style="width: 25%;">Title</th>
                                    <th scope="col" style="width: 20%;">Rating</th>
                                    <th scope="col" style="width: 50%;">Reviews</th>
                                </tr>
                            </thead>
                            <tbody id="board"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


{%endblock%}
