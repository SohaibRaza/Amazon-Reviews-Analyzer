{%extends 'template.html'%}

{% block content %}
<div class="content container">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h5 class="title">Write to Us</h5>
				</div>
				<div class="card-body">
					<form>
						<div class="row">
							<div class="col-md-6 pr-md-1">
								<div class="form-group">
									<label>Name <sup>(required)</sup> </label>
									<input type="text" class="form-control validate" placeholder="Name" required>
								</div>
							</div>
							<div class="col-md-6 pl-md-1">
								<div class="form-group">
									<label>Email <sup>(required)</sup> </label>
									<input type="email" class="form-control validate" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" required>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label>Address</label>
									<input type="text" class="form-control" placeholder="Home Address">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 pr-md-1">
								<div class="form-group">
									<label>City</label>
									<input type="text" class="form-control" placeholder="City">
								</div>
							</div>
							<div class="col-md-4 px-md-1">
								<div class="form-group">
									<label>Country</label>
									<input type="text" class="form-control" placeholder="Country" value="Pakistan">
								</div>
							</div>
							<div class="col-md-4 pl-md-1">
								<div class="form-group">
									<label>Postal Code</label>
									<input type="text" class="form-control" placeholder="ZIP Code">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-8">
								<div class="form-group">
									<label>Message <sup>(required)</sup> </label>
									<textarea rows="8" cols="80" class="form-control" placeholder="Here can be your description" required></textarea>
								</div>
							</div>
						</div>
						<input type="submit" class="btn btn-fill btn-primary" value="submit">
					</form>
				</div>
			</div>
		</div>

	</div>
</div>

{%endblock%}
